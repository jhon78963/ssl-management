@if (form) {
  <form [formGroup]="form" (ngSubmit)="buttonSaveAmenity()" class="pt-2">
    <div class="p-fluid">
      <div class="field mb-3">
        <app-input-text
          label="Comodidad"
          for="description"
          type="text"
          id="description"
          placeholder="Ingresa la comodidad"
          controlName="description"></app-input-text>
      </div>
      <button type="submit" pButton label="Guardar" class="mt-3"></button>
    </div>
  </form>
}
