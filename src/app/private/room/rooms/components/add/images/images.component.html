<div class="grid">
  <div class="col-12">
    <div class="card">
      <p-fileUpload
        name="file[]"
        url="http://127.0.0.1:8000/api/images/1/add"
        (onUpload)="onUpload()"
        [multiple]="true"
        accept="image/*"
        [maxFileSize]="1000000">
        <ng-template pTemplate="content">
          @if (uploadedFiles.length) {
            @for (image of uploadedFiles; track $index) {
              <div class="p-fileupload-row">
                <div class="file-thumbnail">
                  <img
                    src="{{ image.imagePath }}"
                    width="50"
                    alt="constancia-3.png"
                    class="file-thumbnail-image" />
                </div>
                <div class="p-fileupload-filename">{{ image.imageName }}</div>
                <div class="p-fileupload-actions">
                  <p-button
                    icon="pi pi-times"
                    pTooltip="Remover"
                    tooltipPosition="bottom"
                    (click)="removeImage(image.id)"></p-button>
                </div>
              </div>
            }
          }
        </ng-template>
      </p-fileUpload>
    </div>
  </div>
</div>
