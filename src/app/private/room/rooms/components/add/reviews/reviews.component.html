@if (reviews.length > 0) {
  <ul class="list-none p-0 m-0">
    <li
      *ngFor="let review of reviews"
      class="flex p-3 mb-3 border-1 surface-border border-round">
      <div class="flex flex-column align-items-center ml-0 mr-2">
        <p-avatar icon="pi pi-user" styleClass="mr-4 mb-2" size="xlarge" />
        <p-rating
          [(ngModel)]="review.rating"
          [readonly]="true"
          [cancel]="false"
          class="mr-4" />
      </div>
      <div>
        <span class="font-semibold text-900">{{ review.customerName }}</span>
        <p class="font-semibold text-600 m-0 text-sm">{{ review.date }}</p>
        <div class="flex justify-content-between align-items-center mt-4">
          <p class="line-height-3 mb-0 mr-3">{{ review.description }}</p>
          <p-button
            type="button"
            size="small"
            icon="pi pi-trash"
            pTooltip="Remover"
            tooltipPosition="bottom"
            (click)="reviewRemoveButton(review.id)"></p-button>
        </div>
      </div>
    </li>
  </ul>
} @else {
  <ul class="list-none p-0 m-0" style="width: 20rem">
    <li
      class="flex justify-content-center p-3 mb-3 border-1 surface-border border-round">
      <span class="font-semibold text-900">Sin Data</span>
    </li>
  </ul>
}
