@if (form) {
  <form [formGroup]="form" (ngSubmit)="changeRoomStatusButton()" class="pt-2">
    <div class="p-fluid">
      <div *ngFor="let status of statuses" class="field-checkbox">
        <p-radioButton [value]="status.value" formControlName="status" />
        <label [for]="status.label" class="ml-2">
          {{ status.label }}
        </label>
      </div>
      <button type="submit" pButton label="Guardar"></button>
    </div>
  </form>
}
