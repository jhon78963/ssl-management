@if (form) {
  <form [formGroup]="form" (ngSubmit)="roomSaveButton()" class="pt-2">
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12">
        <app-input-select
          placeholder="Seleccione tipo de habitación"
          label="roomTypeId"
          controlName="roomTypeId"
          for="roomTypeId"
          [options]="(roomTypes | async) ?? []"
          id="roomTypeId"
          optionLabel="description"
          optionValue="id"></app-input-select>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text
          label="Número de habitación"
          for="roomNumber"
          type="text"
          id="roomNumber"
          placeholder="Ingrese número de habitación"
          controlName="roomNumber"></app-input-text>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text
          label="Capacidad de la habitación"
          for="capacity"
          type="text"
          id="capacity"
          placeholder="Ingrese capacidad de la habitación"
          controlName="capacity"></app-input-text>
      </div>
      <button
        type="submit"
        pButton
        label="Guardar"
        class="mt-3"
        [disabled]="!isFormValid"></button>
    </div>
  </form>
}
