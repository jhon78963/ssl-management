@if (form) {
  <form [formGroup]="form" (ngSubmit)="buttonSaveHour()" class="pt-2">
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12">
        <app-input-text
          label="Duración (horas)"
          for="durationNumber"
          type="text"
          id="durationNumber"
          placeholder="Ingrese la duración"
          controlName="durationNumber"></app-input-text>
      </div>
      <button type="submit" pButton label="Guardar" class="mt-3"></button>
    </div>
  </form>
}
