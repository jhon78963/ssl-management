@if (form) {
  <form [formGroup]="form" (ngSubmit)="buttonSaveRate()" class="pt-2">
    <div class="p-fluid p-formgrid grid">
      <div class="field col-6">
        <app-input-select
          placeholder="Seleccione hora"
          label="Hora"
          controlName="hourId"
          for="hour"
          [options]="(hours | async) ?? []"
          id="hour"
          optionLabel="duration"
          optionValue="id"></app-input-select>
      </div>
      <div class="field col-6">
        <app-input-select
          placeholder="Seleccione día"
          label="Día"
          controlName="dayId"
          for="day"
          [options]="(days | async) ?? []"
          id="day"
          optionLabel="name"
          optionValue="id"></app-input-select>
      </div>
      <div class="field col-12">
        <app-input-text
          label="Precio"
          for="price"
          type="text"
          id="price"
          placeholder="Ingrese el precio"
          controlName="price"></app-input-text>
      </div>
      <button type="submit" pButton label="Guardar" class="mt-3"></button>
    </div>
  </form>
}
