@if (genderSelected.value === 1) {
  <div
    class="flex flex-column md:flex-row md:justify-content-between gap-2 mt-3 mb-2">
    <p-selectButton
      [options]="statusOptions"
      [(ngModel)]="statusSelected"
      (onChange)="statusChange($event)"
      optionLabel="name"></p-selectButton>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="search"
        pInputText
        placeholder="Buscar por número"
        [(ngModel)]="number"
        (input)="onFilter($event)" />
    </span>
    <p-selectButton
      [options]="genderOptions"
      [(ngModel)]="genderSelected"
      (onChange)="genderChange($event)"
      optionLabel="name"></p-selectButton>
  </div>
  <div class="grid">
    <div
      *ngFor="let locker of maleLockers | async; $index"
      class="col-12 md:col-3">
      <div
        class="border-round m-2 text-center p-2"
        style="border: 1px solid var(--surface-d)">
        <h5 class="mb-1">Locker N° {{ locker.number }}</h5>
        <h6 class="mt-0 mb-3">{{ locker.gender }}</h6>
        <span
          [ngClass]="
            locker.status === 'Disponible'
              ? 'product-badge status-instock'
              : 'product-badge status-lowstock'
          ">
          {{ locker.status }}
        </span>
        <div class="my-5">
          <button
            pButton
            pRipple
            icon="pi pi-search"
            class="mr-2 p-button-rounded"></button>
          <button
            pButton
            pRipple
            icon="pi pi-star-fill"
            class="mr-2 p-button-rounded p-button-success"></button>
          <button
            pButton
            pRipple
            icon="pi pi-cog"
            class="p-button-rounded p-button-info"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-auto">
    <p-paginator
      [rows]="limit"
      [first]="first"
      [totalRecords]="(maleLockertotal | async) ?? 0"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="onMaleLockerPageChange($event)"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} of {totalRecords}"
      class="paginator-custom"></p-paginator>
  </div>
} @else {
  <div
    class="flex flex-column md:flex-row md:justify-content-between gap-2 mt-3 mb-2">
    <p-selectButton
      [options]="statusOptions"
      [(ngModel)]="femaleStatusSelected"
      (onChange)="femaleStatusChange($event)"
      optionLabel="name"></p-selectButton>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="search"
        pInputText
        placeholder="Buscar por número"
        [(ngModel)]="femaleNumber"
        (input)="onFemaleFilter($event)" />
    </span>
    <p-selectButton
      [options]="genderOptions"
      [(ngModel)]="genderSelected"
      (onChange)="genderChange($event)"
      optionLabel="name"></p-selectButton>
  </div>
  <div class="grid">
    <div
      *ngFor="let locker of femaleLockers | async; $index"
      class="col-12 md:col-3">
      <div
        class="border-round m-2 text-center p-2"
        style="border: 1px solid var(--surface-d)">
        <h5 class="mb-1">Locker N° {{ locker.number }}</h5>
        <h6 class="mt-0 mb-3">{{ locker.gender }}</h6>
        <span
          [ngClass]="
            locker.status === 'Disponible'
              ? 'product-badge status-instock'
              : 'product-badge status-lowstock'
          ">
          {{ locker.status }}
        </span>
        <div class="my-5">
          <button
            pButton
            pRipple
            icon="pi pi-search"
            class="mr-2 p-button-rounded"></button>
          <button
            pButton
            pRipple
            icon="pi pi-star-fill"
            class="mr-2 p-button-rounded p-button-success"></button>
          <button
            pButton
            pRipple
            icon="pi pi-cog"
            class="p-button-rounded p-button-info"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-auto">
    <p-paginator
      [rows]="femaleLimit"
      [first]="firstFemale"
      [totalRecords]="(femaleLockertotal | async) ?? 0"
      [rowsPerPageOptions]="rowsPerPageOptions"
      (onPageChange)="onFemaleLockerPageChange($event)"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} of {totalRecords}"
      class="paginator-custom"></p-paginator>
  </div>
}
