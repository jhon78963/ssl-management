<div class="card">
  <div class="grid p-fluid text-center">
    <div class="col-12 md:col-3">
      @for (facility of selectedFacilities; track $index) {
        <button
          pButton
          pRipple
          [label]="facility.number"
          class="mr-2 mt-2 p-width p-button-rounded"></button>
      }
    </div>
    <div class="col-12 md:col-6">
      <div class="flex">
        <button
          pButton
          pRipple
          label="Agregar productos"
          class="p-button-info mr-1"></button>

        <button pButton pRipple label="Pagar" class="ml-1"></button>
      </div>

      <div class="card">Productos pendientes de pagar</div>
      <div class="card">Productos pagados</div>
      <div class="card">Nota</div>
    </div>
    <div class="col-12 md:col-3">Total S/ 48</div>
  </div>
</div>
<div class="flex justify-content-center align-items-center mb-2">
  <button
    pButton
    pRipple
    icon="pi pi-refresh"
    class="mt-3 p-button-rounded p-button-secondary"
    (click)="clearSelections()"></button>
</div>

@for (facility of facilities | async; track $index) {
  <button
    pButton
    pRipple
    pTooltip="Alquilar"
    tooltipPosition="bottom"
    [label]="facility.number"
    class="mr-2 mt-2 p-width p-button-rounded"
    (click)="reservation(facility)"
    [ngClass]="getButtonClass(facility)"></button>
}
<p-confirmDialog />
