@if (form) {
  <form [formGroup]="form" (ngSubmit)="cashSaveButton()" class="mt-1">
    <div class="p-fluid p-formgrid grid mt-3">
      <div class="field col-12 md:col-6" *ngIf="cashType.id === 1">
        <app-input-text
          class="w-full"
          label="Caja chica"
          for="pettyCashAmount"
          type="text"
          id="pettyCashAmount"
          placeholder="Ingrese monto de caja chica"
          controlName="pettyCashAmount"
          pKeyFilter="num"></app-input-text>
      </div>
      <div class="field col-12 md:col-6" *ngIf="cashType.id === 1">
        <app-input-text
          class="w-full"
          label="Personal"
          for="name"
          type="text"
          id="name"
          placeholder="Ingrese nombre del personal"
          controlName="name"></app-input-text>
      </div>
      <div class="field col-12">
        <app-input-text
          class="w-full"
          label="Monto"
          for="amount"
          type="text"
          id="amount"
          placeholder="Ingrese monto"
          controlName="amount"
          pKeyFilter="num"></app-input-text>
      </div>
      <div class="col-12 md:col-6" *ngIf="cashType.id !== 1">
        <app-input-text
          class="w-full"
          label="Efectivo"
          for="cashAmount"
          type="text"
          id="cashAmount"
          placeholder="Ingrese monto"
          controlName="cashAmount"
          pKeyFilter="num"></app-input-text>
      </div>
      <div class="col-12 md:col-6" *ngIf="cashType.id !== 1">
        <app-input-text
          class="w-full"
          label="Tarjeta"
          for="cardAmount"
          type="text"
          id="cardAmount"
          placeholder="Ingrese monto"
          controlName="cardAmount"
          pKeyFilter="num"></app-input-text>
      </div>
      <button
        type="submit"
        pButton
        label="Guardar"
        class="mt-3"
        [disabled]="!isFormValid"></button>
    </div>
  </form>
}
