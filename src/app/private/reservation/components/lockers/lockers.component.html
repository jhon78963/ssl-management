<div class="facilities-width">
  @for (locker of lockers | async; track $index) {
    <button
      pButton
      pRipple
      class="mr-1 mt-1 p-width p-button-rounded p-button-warning"
      [label]="locker.number"
      (click)="changeLocker(locker)"
      [disabled]="locker.status !== 'AVAILABLE'"></button>
  }
  <hr class="mr-3" />
  @for (room of rooms | async; track $index) {
    <button
      pButton
      pRipple
      class="mr-1 mt-1 p-width p-button-rounded p-button-warning"
      [label]="room.number"
      (click)="changeRoom(room)"
      [disabled]="room.status !== 'AVAILABLE'"></button>
  }
</div>
<p-confirmDialog />
