@if (form) {
  <form [formGroup]="form" (ngSubmit)="buttonSaveRole()" class="pt-2">
    <div class="p-fluid">
      <div class="field mb-3">
        <app-input-text
          label="Rol"
          for="role"
          type="text"
          id="role"
          placeholder="Ingresa el nombre del rol"
          controlName="name"></app-input-text>
      </div>
      <button type="submit" pButton label="Guardar" class="mt-3"></button>
    </div>
  </form>
}
